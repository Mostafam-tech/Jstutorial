<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایدبار با منوی محصولات</title>
  <link rel="stylesheet" href="./megamenu.css" />
</head>

<body>
  <header class="site-header">
  <div id="div1">
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active"><button id="toggleBoxBtn"> نمایش منو </button></a>
      <a href="#news"><button>ثبت نظر</button></a>
      <a href="#contact"><button id="darkModeBtn">حالت تاریک</button></a>
      <a href="#about"><button onclick="openTrackingModal()">رهگیری سفارش</button></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>
      <i class="fa fa-bars"></i>
    </div>
  </div>
   </header>
   <!-- ساید بار -->

  <div id="box" class="box hidden"> <button class="accordion">محصولات</button>

    <div class="panel">
      <ul>
        <li onclick="openOrderModal('قهوه')">قهوه</li>
        <li onclick="openOrderModal('قارچ')">قارچ</li>
        <li onclick="openOrderModal('خیار')">خیار</li>
        <li onclick="openOrderModal('خیارشور')">خیارشور</li>
        <li onclick="openOrderModal('کاهو و کلم')">کاهو و کلم</li>
        <li onclick="openOrderModal('گوجه فرنگی')">گوجه فرنگی</li>
      </ul>
    </div>
    <br><br>
    <div>
<a href="https://www.w3schools.com/"><img class="image" src="./image/1.jpg" alt=""></a><br><br>
<img class="image" src="./image/2.jpg" alt=""><br><br>
<img class="image" src="./image/3.jpg" alt=""><br><br>
<img class="image" src="./image/4.jpg" alt=""><br><br>
<img class="image" src="./image/5.jpg" alt=""><br><br>
    </div>
    <!--<img id="img" src="./image/Imageside.jpg">-->

  </div>
  <hr>

<!-- اسلایدشو-->

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="./image/1.jpg" >
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="./image/2.jpg" >
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="./image/3.jpg">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>


  <!-- مدال ثبت سفارش -->
  <div id="orderModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeOrderModal()">&times;</span>
      <h2>ثبت سفارش برای: <span id="productName"></span></h2>
      <form id="orderForm">
        <label>شماره تماس:</label>
        <input type="tel" required id="phone" />

        <label>مقدار مورد نیاز:</label>
        <input type="text" required id="amount" />

        <label>تاریخ تحویل:</label>
        <input type="date" required id="deliveryDate" />

        <label>توضیحات:</label>
        <textarea id="notes"></textarea>

        <button type="submit">ثبت سفارش</button>
      </form>
    </div>
  </div>

  <!-- نمایش کد رهگیری -->
  <div id="trackingResult" class="hidden">
    <h3>سفارش شما با موفقیت ثبت شد!</h3>
    <p>کد رهگیری شما: <span id="trackingCodeDisplay"></span></p>
  </div>

  <!-- مدال رهگیری سفارش -->
  <div id="trackingModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeTrackingModal()">&times;</span>
      <h3>رهگیری سفارش</h3>
      <input type="text" id="trackingInput" placeholder="کد رهگیری را وارد کنید" />
      <button onclick="trackOrder()">رهگیری</button>
    </div>
  </div>

  <!-- نمایش اطلاعات سفارش -->
  <div id="orderDetails" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeOrderDetails()">&times;</span>
      <h3>جزئیات سفارش</h3>
      <div id="orderInfo"></div>
      <button onclick="window.print()">چاپ فاکتور</button>
    </div>
  </div>

  <script src="./megamenu.js"></script>
</body>

</html>
